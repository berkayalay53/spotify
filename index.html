<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turuncu Saçlı Kız — Playlist</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #0f1113;
      text-align: center;
    }
    .music-card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 22px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 16px 50px rgba(0,0,0,0.45);
      animation: fadeIn 1.2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-home {
        display: inline-block;
        margin-top: 30px;
        font-family: "Inter", sans-serif;
        font-size: 13px;
        text-decoration: none;
        color: rgba(255,255,255,0.7);
        border: 1px solid rgba(255,255,255,0.2);
        padding: 10px 24px;
        border-radius: 50px;
        transition: all 0.3s ease;
    }
    .btn-home:hover {
        background: rgba(255,255,255,0.1);
        border-color: rgba(255,255,255,0.5);
        color: #fff;
    }
  </style>
</head>

<body>
  <div class="grain" aria-hidden="true"></div>

  <div class="music-card">
    <h1 style="font-family: 'Crimson Pro', serif; font-size: 28px; margin: 0 0 24px; color: #fff;">
      Turuncu Saçlı Kız
    </h1>

    <iframe 
      style="border-radius:12px" 
      src="https://open.spotify.com/embed/playlist/5MfxuN7MpLvnejX9VE1hGA?utm_source=generator" 
      width="100%" 
      height="352" 
      frameBorder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>

    <p style="font-family: 'Crimson Pro', serif; font-size: 16px; color: #bcb6aa; margin-top: 24px; font-style: italic;">
      “Seni bir daha hiç görmeyecek olmanın sesiydi bu.”
    </p>
    
    <div>
      <a href="https://berkayalay53.github.io/" class="btn-home">
        Ana Sayfaya Dön
      </a>
    </div>
  </div>

</body>
</html>
